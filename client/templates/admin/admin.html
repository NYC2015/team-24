<template name = "admin">
<head>
  <title>Admin page</title>
</head>





<body>
  <div class="container">
    <h1>Find Signatures</h1>

    {{> loginButtons}}

    {{#if currentUser}}
    {{#if isUserAdmin}}

    <form class="query">
      <p><input type="text" pattern="\d{5}-?(\d{4})?" name="zip" placeholder="Zipcode" required/></p>
      <p><input type="checkbox" name="timeline" value=""/> Interested volunteers? </p>
      <p><input type="submit" value="query"/></p>
    </form>

  
  {{#each sigs}}
    <ul>
      {{fullname}} - {{zip}} - {{volunteer}} - {{message}}
      <button class="delete">&times;</button>
    </ul>
  {{/each}} 

  {{else}}
  <p>You do not have access to this page</p>

  {{/if}}

  {{else}}
  <p>Admins can log in to view data</p>

  {{/if}} 
  </div>
</body>
</template>
